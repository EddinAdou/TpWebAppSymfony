controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute


# config/routes.yaml
roll:
    path: /roll
    controller: App\Controller\RollController::roll

hello_world:
    path: /hello
    controller: App\Controller\HelloController::hello
login:
    path: /login
    controller: App\Controller\LoginController::login
login_check:
    path: /login_check
    controller: App\Controller\SecurityController::loginCheck
    methods: [POST]
